+\ class componenet can do everything component function can do, but also able to use state.
	+\ state allows you to change and keep up to date with changeing data.
	+\ you should use component class function when you want to use state changes, otherwise best to use component function */
class IkComponentClass extends React.Component {  /*1+*/
	constructor() {		/*2+*/
		super();		/*3+*/
		this.state = {	/*4+*/
			iKproperty: "iKpropertyValue1"	/*5+*/
		};
	};

	render() {		/*6+*/
		console.log(this); /*OP react class object */ /*7+*/
		return ( 
			<div>
				<h1>{this.state.iKproperty}</h1> 
				<p>{this.props.iKarg}</p>
			</div>
		); /*8+*/
	};
}; /*END IkComponentClass */

ReactDOM.render(
	<IkComponentClass iKarg="iKargValue1" />,	/*9+*/
	iKdivContainer
);
