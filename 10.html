/*Common ways to define 'this' keyword for class methods to connect with react class objct within the component class function */
/*react class object will contain react properties that can be use, such as props object.
	+\ it is important for class method functions to connect with react class object so that you can fully access react class objects such as this.props and this.state, and to avoid future errors.
+\ iK there might be other ways to bind 'this' , but these are the main common ways to do it. */

		super();
		console.log(this); /*OP react class object */ /*1+*/
	};

	/* iKmethod1 */ /*2+*/
	iKmethod1 = () => {
		console.log(this);
	};

	/* iKmethod2 */ /*3+*/
	iKmethod2() {
		console.log(this);
	};

	/* iKmethod3 */ /*4+*/
	iKmethod3() {
		console.log(this);
	};

	render() {
		console.log(this); /*OP react class object */ /*5+*/

		return (
			<div>
				<h1 onClick={ this.iKmethod1 }> iKmethod1 </h1>

				<h1 onClick={ () => this.iKmethod2() }> iKmethod2 </h1>

				<h1 onClick={ this.iKmethod3.bind(this) }> iKmethod3 </h1>
			</div>
		); /*OP react class object when clicked on */ /*6+*/
	}; /*END render() */
}; /*END IkComponentClass */


ReactDOM.render(
	<IkComponentClass />,
