/*I perhaps could have break it up to smaller to component for easier read. And I should have included a top-level app to include component callback only.
+\ conrolled component basically mean, keeping a close eye and controll to any changes on an element you are watching, than using that value to update the state property.
	+\ just like I am doing here, using the change event. */
class IkUserInput extends React.Component {
	state = {
		iKtextAreaValue: 'iKnothing submitted yet'
	};

	iKchangeEventText = (event) => {
		console.log(event.target.value);  /*1+*/

		this.setState( {	/*2+*/
				iKtextAreaValue: event.target.value  /*3+*/
		});
	}; /*END iKchangeEventText */


	iKsubmitEventFormText = (event) => {
		event.preventDefault();

		iKtextId.textContent = this.state.iKtextAreaValue;

		event.target.children[1].value = "iKresetToEmptySpace"; /*4+*/
	}; /*END iKsubmitEventFormText */


	render() {
		return (
			<form onSubmit={ this.iKsubmitEventFormText }>

				<textarea id="iKtextId"></textarea>

				<input
					onChange={ this.iKchangeEventText }
					type="text"
				/>

				<button type="submit">iKsubmit</button>
			</form>
		);
	};
}; /*END IkUserInput */


ReactDOM.render(
	<IkUserInput />,
	iKdivContainer
);
