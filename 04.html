/*Create a react component with function (component function) / react component callback function / props object as argument */
/*The simplest way to define a component is to write a JavaScript function*/
function IkComponentFunction(iKpropsObject) {	/*1+*/
	console.log(iKpropsObject); /*OP props object*/ /*2+*/

	return (
		<div>
			<h1>{iKpropsObject.iKpropsName}</h1>
			<p className="iKclass1">iKparagraph string</p>
		</div>
	);	/*3+*/
};

const iKdivElement = (
	<IkComponentFunction iKpropsName="iKpropsValue">
		iKchildrenElement
	</IkComponentFunction>
); /*4+*/

ReactDOM.render(
	iKdivElement,
	document.getElementById('iKdivContainer')
);

/*1+ VIP you must always start component function name with a capital letter.
	+\ React treats components starting with lowercase letters as DOM tags. For example, <div /> represents an HTML div tag, but <IkComponentFunction /> represents a component and requires IkComponentFunction to be in scope.
		+\ so if you do not start your components with capitals letters than it will not work because react will assume it is a html element tag.
	+\ it is best to name component function to what ever element you are going to create for easier understanding of the code, such as 'Footer' / 'Header' / 'Main' / 'Navigation' / etc...
1+ VIP react collects argument as the props object.
	+\ often argument is just called props universally.
1+ you could write component function in arrow function, to be more concise, and eliminating the return keyword. But not much difference besides that.
2+ OP {iKpropsName: "iKpropsValue", children: "iKchildrenElement"} .
	+\ if you installed react developer tools, than you should see props object without having to use console.log() .
3+ you can use the props object however you want to use on your element.
	+\ you could even use it as className value using jsx expression {} .
4+ VIP jsx uses element tags as the callback function for the component function.
	+\ iK so basically you should think of this as callback function, and not creating a typical jsx element.
	+\ VIP react jsx element tag rules changes when you use component function name, as react and jsx recognised it is a component function and not a creation of a new element.
	+\ VIP jsx callback function also accepts arguments which will become part of the props objects for the component function.
	+\ iKVIP component function accepts 2 type of arguments, one is props objects which is writen in the attribute area. And the second argument as element (iKchildrenElement).
		+\ VIP props object argument must always be type as keys.
			+\ VIP you can name whatever property name you want (that makes context sense) as it will be part of the props object.
				+\ VIP the js camelCase no longer applies within component callback function.
			+\ BIM you can also use jsx expression for iKpropValue.
		+\ BIM iKchildrenElement can be almost anything, it could be another jsx html element / jsx expression / component callback function / etcâ€¦
			+\ BIM iKchildrenElement will also become props object for the function, and be given the 'children' property name.
				+\ iKBIM you will not see 'iKchildrenElement' string on the page because i did not use iKpropsObject.children within my function to add it to the <div> element.
4+	%%%%%
<IkComponentFunction iKpropsName="iKpropsValue" />
=eg. if you do not plan to use nested element for the react callback function, than you can just use self closing tag without the additional typing.
4+ iK not required to store the react callback function in a variable, but easier to understand here. */
