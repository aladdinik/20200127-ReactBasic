/*Example of componentDidMount(){} and componentWillUnmount(){} */

class IkMounting extends React.Component {
	state = {
		iKboolean: true,
		iKtimer: 0
	};


	iKchangeiKboolean = () => {
		this.setState( iKpreviousStateP => {
			if (iKpreviousStateP.iKboolean) {
				console.log("iK becomes false");
				return {iKboolean: false}
			}

			console.log("iK becomes true");
			return {iKboolean: true}
		});
	}; /*END iKchangeiKboolean */


	componentDidMount() {
		console.log("iK componentDidMount succeeded");
		this.iKtiming = setInterval( () => {
			this.iKmethodTimer();
			console.log(this.state.iKtimer);
		}, 1000);
	};

	iKmethodTimer = () => {
		if (this.state.iKboolean) {
			this.setState( iKpreviousStateP => {
				const iKprevState = iKpreviousStateP.iKtimer + 1;
				console.log(iKprevState);
				return {iKtimer: iKprevState};
			});
		};
	};


	componentWillUnmount() {
		console.log("iK componentWillUnmount succeeded");
		clearInterval(this.iKtiming);
	};


	render() {
		return (
			<div>
				<button onClick={ this.iKchangeiKboolean }>{ this.state.iKboolean ? "Stop" : "Start" }</button>
				<div>{this.state.iKtimer}</div>
			</div>
		);
	};
}; /*END IkMounting */

ReactDOM.render(
	<IkMounting />,
	iKdivContainer
);
